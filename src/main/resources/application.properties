# Global configuration
spring.application.name=OC3Application

# Tomcat configuration
#server.port=8080

# Process .env file
spring.config.import=optional:file:.env[.properties]

# Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure.sql=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:db_rental}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

# JWT secret key
app.jwt.secret=${JWT_SECRET}
app.jwt.salt=${JWT_SALT}

# Image storage paths
app.storage.path=${user.home}/OpenClassrooms/Rental
spring.web.resources.static-locations=file:${app.storage.path}

# swagger-ui / openapi custom paths
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.api-docs.path=/doc/v3/api-docs
application.title=Rental API
application.description=API of connection between future tenants and owners for seasonal rental
application.version=1.0.0