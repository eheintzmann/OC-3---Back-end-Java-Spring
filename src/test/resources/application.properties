# H2 configuration
logging.level.org.springframework.boot.autoconfigure.h2=INFO
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Base64 secret key
app.jwt.secret=secret
app.jwt.salt=salt

# Image storage path
app.storage.path=/tmp/rental

# swagger-ui / openapi custom paths
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.api-docs.path=/doc/v3/api-docs
api.title=Rental API
api.description=API of connection between future tenants and owners for seasonal rental
api.version=1.0.0